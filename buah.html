<html lang="en">
<head>
    <script src="buah.js"></script>
    <meta charset="UTF-8">

<body>
    <table border="1">

        </tr>

        </tr>
        <tr>
            <td><label for="melon">Melon</label></td>

            <td><input type="number" name="harga_buah" id="jumlah_melon" value="0" max="5" onchange="HargaBuah()"></td>
        </tr>
        <tr>
            <td colspan="2" >Total Harga</td>
            <td><input type="text" name="TotalHarga" id="Total_Harga" readonly></td>
        </tr>
    </table>
</body>
</html>
